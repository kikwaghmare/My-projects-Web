<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartik's todo UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container" id="blur">
        <div class="heading">
        <font class="title">Tasks </font> <span class="title-span">Lists</span>
    </div>
        <div class="add-button">
        <span class="material-symbols-outlined">
            add_circle
            </span> 
    
       
        <font class="open-button" onclick="toggle()">Add List</font>
    </div>

        <div class="grid-container">
            <div class="grid-item">
                <font>Trip to Paris</font>
                <hr><br>
                <font>Complete Task</font><br><br>
                <input type="checkbox" name="pending-task" id="pending-task" value="pending-task">
                <label for="pending-task">Pending Task</label>
            </div>

            <div class="grid-item">
                <font>My Todo List</font>
                <hr><br>
                <font>Complete Task</font><br><br>
                <input type="checkbox" name="pending-task" id="pending-task" value="pending-task">
                <label for="pending-task">Pending Task</label>
            </div>

            <div class="grid-item">
                <font>My Todo List</font>
                <hr><br>
                <font>Complete Task</font><br><br>
                <input type="checkbox" name="pending-task" id="pending-task" value="pending-task">
                <label for="pending-task">Pending Task</label>
            </div>
        </div>
    </div>



        <div id="popup">
       
            <label for="email"><b>Add New List</b></label><br>
            <input type="text" placeholder="Enter Email" name="task" required><br>
            <button type="submit" class="btn">Add</button>
            <a href="#" onclick="toggle()">Close</a>
        </div>



    <script>
        function toggle() {
        var blur=document.getElementById('blur');
        blur.classList.toggle('active');
        var popup = document.getElementById('popup');
        popup.classList.toggle('active');
    }
    </script>
</body>

</html>
